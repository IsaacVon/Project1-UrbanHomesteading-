<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        div {
            padding: 25px;
        }
    </style>

</head>
<body>

    <div>
    <input type="number" id="zipInput">
    <input id="submit" type="submit" value="Submit">

    <!-- Title -->
    <h1 id="zipcode"></h1>

        
    <!-- Zone -->
    <h2 id="zone"></h2>

    <!-- Average Annual Minimum Temp -->
    <h2 id="trange"></h2>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>

        let zip;

        document.getElementById('submit').addEventListener('click', function(){
            zip = document.getElementById('zipInput').value;
            console.log(zip)
        
            let url = 'https://c0bra.api.stdlib.com/zipcode-to-hardiness-zone/?zipcode='+zip;
            
            fetch(url)
                .then(response => response.json())
                .then( data => {

                console.log(data)

                // Title
                document.getElementById("zipcode").innerHTML = JSON.stringify(data.zipcode) + " Zone Information";

                // Zone
                document.getElementById("zone").innerHTML = "Plant Hardiness Zone " + JSON.stringify(data.zone);

                // Average Annual Minimum Temp
                document.getElementById("trange").innerHTML = "Average Annual Minimum Temp " + JSON.stringify(data.trange) + " Degrees Fahrenheit";

            })
                
                .catch(e => console.log(e))

        })

        



    </script>

</body>
</html>
